name: "no_tools"
description: "Basic LLM role with no tools. Use this when you need to make direct LLM calls with no agentic capabilities."
version: "1.0.0"
llm_type: "WEAK" # Use fast model for simple LLM calls

prompts:
  system: |
    You are a helpful AI assistant that provides clear, concise responses.
    You focus on text processing, analysis, and decision making.
    You do not have access to any tools or external systems.
    Provide direct, actionable responses without unnecessary elaboration.

# Explicitly specify no tools
tools:
  # No tools needed for routing decisions
  automatic: false
  shared: []

# No lifecycle functions needed for simple LLM calls
lifecycle_functions: []

# Simple configuration
config:
  temperature: 0.3
  max_tokens: 1000
  model_config:
    temperature: 0.3
    max_tokens: 1000
