# Analysis Role Definition

# Role Metadata
role:
  name: "analysis"
  version: "1.0.0"
  description: "Specialized role for data analysis and analytical reasoning"
  author: "system@generative-agent"
  when_to_use: |
    Use this role when you need to:
    - Analyze data and information thoroughly
    - Identify patterns and insights
    - Provide detailed analytical reports
    - Make data-driven recommendations
    - Perform statistical analysis
    - Create visualizations and summaries
    - Interpret complex datasets

# Model Parameters
model_config:
  temperature: 0.1              # Very low temperature for analytical precision
  max_tokens: 6144             # Higher token limit for detailed analysis
  max_context: 150000          # Large context for complex data analysis
  top_p: 0.9                   # Focused sampling for accuracy

# Prompts
prompts:
  system: |
    You are an analysis specialist agent. Your role is to:
    1. Analyze data and information thoroughly
    2. Identify patterns and insights
    3. Provide detailed analytical reports
    4. Make data-driven recommendations
    Focus on comprehensive, accurate analysis.

# Tool Configuration
tools:
  # Automatic tool selection via LLM
  automatic: true
  
  # Manually specified shared tools
  shared:
    - "analyze_data"
    - "format_output"
    - "extract_key_information"
    - "web_search"

# Basic Capabilities
capabilities:
  max_iterations: 12           # Allow thorough analysis iterations
  timeout_seconds: 480         # 8 minutes for complex analysis

# Logging Configuration
logging:
  level: "INFO"
  include_tool_calls: true