# Weather Role Definition

# Role Metadata
role:
  name: "weather"
  version: "1.0.0"
  description: "Specialized role for weather information retrieval and forecasting"
  author: "system@generative-agent"
  when_to_use: |
    Use this role when you need to:
    - Get current weather conditions for any location
    - Retrieve weather forecasts
    - Convert location formats (city names, ZIP codes, coordinates)
    - Validate weather data and coordinates
    - Provide weather-related information and analysis

# Model Parameters
model_config:
  temperature: 0.1              # Low temperature for factual weather data
  max_tokens: 2048             # Standard token limit for weather responses
  max_context: 32000           # Sufficient context for weather queries
  top_p: 0.9                   # Focused sampling for accurate data

# Prompts
prompts:
  system: |
    You are a weather information specialist. Your role is to:
    1. Retrieve current weather conditions for any location
    2. Provide accurate weather forecasts
    3. Handle different location formats (city names, ZIP codes, coordinates)
    4. Explain weather patterns and provide helpful context
    5. Validate weather data and coordinates
    
    Focus on providing accurate, current weather information with proper source attribution.
    Always use the available weather tools to get real-time data from reliable sources.

# Tool Configuration
tools:
  # Disable automatic tool selection - use specific weather tools
  automatic: false
  
  # Manually specified shared tools for weather functionality
  shared:
    - "get_weather"
    - "get_weather_forecast"

# Basic Capabilities
capabilities:
  max_iterations: 5
  timeout_seconds: 120

# Logging Configuration
logging:
  level: "INFO"
  include_tool_calls: true
