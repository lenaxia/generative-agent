extends: default

ignore: |
  venv/
  .venv/
  agents/deprecated/
  .benchmarks/
  .roo/
  build/
  dist/
  *.egg-info/

rules:
  line-length:
    max: 120
    level: warning
  
  comments:
    min-spaces-from-content: 1
    
  indentation:
    spaces: 2
    indent-sequences: true
    check-multi-line-strings: false
    
  truthy:
    allowed-values: ['true', 'false', 'yes', 'no']
    check-keys: true
    
  brackets:
    min-spaces-inside: 0
    max-spaces-inside: 1
    
  braces:
    min-spaces-inside: 0
    max-spaces-inside: 1
    
  colons:
    max-spaces-before: 0
    max-spaces-after: 1
    
  commas:
    max-spaces-before: 0
    min-spaces-after: 1
    max-spaces-after: 1
    
  document-start:
    present: false
    
  empty-lines:
    max: 2
    max-start: 0
    max-end: 1
    
  hyphens:
    max-spaces-after: 1
    
  key-duplicates: enable
  
  new-line-at-end-of-file: enable
  
  trailing-spaces: enable